<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#006AFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#002B49;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rectangle -->
  <rect width="512" height="512" rx="80" fill="url(#grad1)"/>
  
  <!-- House icon -->
  <g transform="translate(106, 140)">
    <!-- Roof -->
    <polygon points="150,50 300,150 0,150" fill="white" opacity="0.95"/>
    
    <!-- House body -->
    <rect x="50" y="150" width="200" height="180" fill="white" opacity="0.95"/>
    
    <!-- Door -->
    <rect x="110" y="230" width="80" height="100" fill="#006AFF"/>
    
    <!-- Windows -->
    <rect x="70" y="180" width="50" height="50" fill="#006AFF"/>
    <rect x="180" y="180" width="50" height="50" fill="#006AFF"/>
  </g>
  
  <!-- Text "DI" -->
  <text x="256" y="440" font-family="Arial, sans-serif" font-weight="bold" font-size="80" fill="white" text-anchor="middle">DI</text>
</svg>
